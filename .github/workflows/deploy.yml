name: Deploy Astro Site

on:
  push:
    branches: [main]  # Change to your default branch if different

jobs:
  build:
    name: âš™ï¸ Build Astro Site
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build site
        run: npm run build

      - name: ğŸ“¤ Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Use your PAT stored in repo secrets, not the default GITHUB_TOKEN
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_dir: ./dist